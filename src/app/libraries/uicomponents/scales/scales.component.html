<div class="scale-container">
    <div class="scale-item n-hand" [class.scale-item1]="model >= 1" (click)="model=1; writeValue(1)">1</div>
    <div class="scale-item n-hand" [class.scale-item2]="model >= 2" (click)="model=2; writeValue(2)">2</div>
    <div class="scale-item n-hand" [class.scale-item3]="model >= 3" (click)="model=3; writeValue(3)">3</div>
    <div class="scale-item n-hand" [class.scale-item4]="model >= 4" (click)="model=4; writeValue(4)">4</div>
    <div class="scale-item n-hand" [class.scale-item5]="model >= 5" (click)="model=5; writeValue(5)">5</div>
    <div class="scale-item n-hand" [class.scale-item6]="model >= 6" (click)="model=6; writeValue(6)">6</div>
    <div class="scale-item n-hand" [class.scale-item7]="model >= 7" (click)="model=7; writeValue(7)">7</div>
    <div class="scale-item n-hand" [class.scale-item8]="model >= 8" (click)="model=8; writeValue(8)">8</div>
    <div class="scale-item n-hand" [class.scale-item9]="model >= 9" (click)="model=9; writeValue(9)">9</div>
    <div class="scale-item n-hand" [class.scale-item10]="model >= 10" (click)="model=10; writeValue(10)">10</div>
    <span *ngIf="model > 0" class="fa fa-ban n-hand scale-clear" (click)="model=0; writeValue(0)"></span>
</div>
